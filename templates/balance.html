<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

th, td {
  text-align: left;
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

tr:hover {
  background-color: #f5f5f5;
}

th {
  background-color: #007bff;
  color: white;
}</style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <form method="post">
            <table>
                <tr>
                    <th>payment name</th>
                    <th>payment username</th>
                    <th>income +</th>
                    <th>expense -</th>
                </tr>
                {% for item in balance_list %}
                    <tr>
                        <td>{{ item.paymentname }}</td>
                        <td>{{ item.username}}</td>
                        <td>{{ item.income }}</td>
                        <td>{{ item.expense }}</td>
                {% endfor %}
            </table>
        </form>
    {% endblock content %}

</body>
</html>
