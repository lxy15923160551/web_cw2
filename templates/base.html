{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="{% static 'css/base_css.css' %}">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="nav-left">
                <h1><a href="{% url 'home' %}">My Website</a></h1>
            </div>
            <nav class="nav-right">
                {% if user.is_authenticated %}
                    <span class="nav-item">Hi {{ user.real_name }}!</span>
                    <a class="nav-item" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-item" href="{% url 'login' %}">Log In</a>
                    <a class="nav-item" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; My Website 2023</p>
    </footer>
</body>
</html>
